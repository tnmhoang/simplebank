# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Run unit tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:17
        # Provide the password for postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          which migrate

      - name: Create app.env for tests
        run: |
          echo "DB_SOURCE=postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable" > app.env
          echo "DB_DRIVER=postgres" >> app.env
          echo "SERVER_ADDRESS=0.0.0.0:8080" >> app.env
          echo "TOKEN_SYMMETRIC_KEY=12345678901234567890123456789012" >> app.env
          echo "ACCESS_TOKEN_DURATION=15m" >> app.env

      - name: Print env
        run: cat app.env

      - name: Run migrations
        run: make migrateup

      - name: Test
        run: make test
